services:
  app:
    build: .
    container_name: voicebridge_app
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./audio_output:/app/audio_output
      - ./users.db:/app/users.db
    environment:
      - REDIS_URL=redis://redis:6379
      - COSYVOICE_URL=http://host.docker.internal:50000 # Prepared for future integration
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: voicebridge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
